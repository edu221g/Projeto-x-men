<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/imagens/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./src/css/style.css" type="text/css">
    <link rel="stylesheet" href="./src/css/responsivo.css" type="text/css">
    <title>X-Men</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header_box">
        <img class="logo" src="./src/imagens/logo.svg" alt="titulo - x-men">
    </header>
    <main class="select_box" id="select_box">
        <section class="select_hero_01">
            <h1 class="title">Selecione Um Personagem</h1>
            <ul class="list_hero">
<!-- SELETOR DO CICLOPE SECTION_01-->
                <li class="hero select" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.">
                    <img src="./src/imagens/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>
<!-- SELETOR DA jEAN GREY SECTION_01-->
                <li class="hero" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nivel ômega e o principal avatar da força fênix, no qual manifesta poderes cósmicos. A telepatia e a telecinese">
                     <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey">
                    </li>
<!-- SELETOR DA LINCE NEGRA SECTION_01-->
                <li class="hero" id="lince-negra" data-name="Lince Negra" data-description="Ela tem o poder de atravessar matéria sólida,campos de energia,rajadas ópticas, continuando intacta,e também tem o poder de andar no ar.">
                     <img src="./src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
                    </li>
<!-- SELETOR DA TEMPESTADE SECTION_01-->
                <li class="hero" id="tempestade" data-name="Tempestade" data-description="Tem o poder de controlar as forças da natureza, muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos">
                     <img src="./src/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
                    </li>
<!-- SELETOR DA VAMPIRA SECTION_01-->
                <li class="hero" id="vampira" data-name="Vampira" data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes os poderes e a memória, mas só temporariamente">
                     <img src="./src/imagens/card-vampira.jpg" alt="Personagem Vampira">
                    </li>
<!-- SELETOR DO WOLVERINE SECTION_01-->
                <li class="hero" id="wolverine" data-name="Wolverine" data-description="Poderes. Garras Metálicas. Fator de Cura Regenerativo, Super Agilidade.">
                     <img src="./src/imagens/card-wolverine.jpg" alt="Personagem Wolverine">
                    </li> 
<!-- SELETOR DO NOTURNO SECTION_01-->
                <li class="hero" id="noturno" data-name="Noturno" data-description="Ele é um mutante que nasceu com cauda, orelhas pontudas e com o poder de se Teletransportar">
                    <img src="./src/imagens/card-noturno.jpg" alt="Personagem Noturno">
                   </li>
<!-- SELETOR DO MAGNETO SECTION_01-->
               <li class="hero" id="magneto" data-name="Magneto" data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos">
                   <img src="./src/imagens/card-magneto.jpg" alt="Personagem Magneto">
                  </li>   
            </ul>

        </section>
        <section class="start_02">
            <img src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado" class="hero_png">

            <div class="info_hero">
                <h2 class="name_hero" id="name_hero">Ciclope</h2>
                <p class="description_hero" id="description_hero">
                    Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.</p>
            </div>

        </section>
        <footer>
           
    </main>

</footer>
<script src="./src/js/index.js"></script>
</body>
</html>
